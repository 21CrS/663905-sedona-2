	<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Модальное окно</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
  <div class="modal-container modal-container-closed" data-test="modal">
			<div class="modal">
				<button class="modal-close-button" type="button">
					<span class="visually-hidden">Закрыть</span>
				</button>
				<section class="modal-content">
					<h2 class="modal-title">Поиск гостиницы в Седоне</h2>

					<form class="search-form" action="https://echo.htmlacademy.ru/" method="post">
						<div class="search-form-field">
							<label class="search-form-label search-form-label-icon-cal" for="search-date-in">Дата Заезда:</label>
							<input class="search-form-input field field-error" type="text" id="search-date-in" name="search-date-in" placeholder="Укажите дату" value="27 апреля 2020" maxlength="20">
							<span class="field-message field-message-error" hidden>Мы не можем отправить вас в прошлое</span>
							<span class="field-message field-message-success" hidden>Ой что-то не пошло не так</span>
						</div>
						<div class="search-form-field">
							<label class="search-form-label search-form-label-icon-cal" for="search-date-out">Дата Выезда:</label>
							<input class="search-form-input field field-success" type="text" id="search-date-out" name="search-date-out" placeholder="Укажите дату" value="1 сентября 2023" maxlength="20">
							<span class="field-message field-message-error" hidden>На эти даты нет свободных номеров. Увы.</span>
							<span class="field-message field-message-success" hidden>На эти даты есть свободные номера. Пока есть.</span>
						</div>

						<div class="search-form-field-container">
							<div class="search-form-field">
								<label class="search-form-label" for="search-adult">Взрослые:</label>
								<div class="search-form-number-control">
									<button class="button-number button-number-minus" type="button">
										<span class="visually-hidden">Кнопка минус</span>
									</button>
									<input class="field search-form-input search-form-input-number" type="number" id="search-adult" name="search-adult" placeholder="2" value="2" >
									<button class="button-number button-number-plus" type="button">
										<span class="visually-hidden">Кнопка плюс</span>
									</button>
								</div>
							</div>

							<div class="search-form-field search-form-field-with-tooltip">
								<label class="search-form-label" for="search-children">Дети:</label>
								<div class="search-form-number-control">
									<button class="button-number button-number-minus" type="button">
										<span class="visually-hidden">Кнопка минус</span>
									</button>
									<input class="field search-form-input search-form-input-number" type="number" id="search-children" name="search-children" placeholder="2" value="2" aria-describedby="tooltip-search-children">
									<button class="button-number button-number-plus" type="button">
										<span class="visually-hidden">Кнопка плюс</span>
									</button>

									<span class="tooltip">
										<span class="tooltip-text" role="tooltip" id="tooltip-search-children">Укажите количество детей, которые будут с вами, возраст которых от 6 до 18лет. Дети до 6 лет размещаются бесплатно.</span>
									</span>
								</div>

							</div>
						</div>

						<button class="button search-form-button" type="submit">Найти</button>

					</form>
				</section>

			</div>
		</div>
  </body>
  </html>
